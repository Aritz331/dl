<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function getQV()
{
       query = window.location.href.split('/')[4].split('?')[0]
       return query
}
function getSrc() {
       return 'https://lab.aritz331.tk/f/' + getQV() + '.' + read(getQV())
}
function read(qv) {
       fetch("/dl/links.json")
       .then(response => {
              return response.json();
       })
       .then(data => dt = data))
       return dt[qv]
}
       
window.onload = function() {
       read(getQV()).then(function(data) {
              if (typeof data !== 'undefined') {
                     window.location.replace(getSrc())
                     console.log(getSrc())
              } else {
                     window.close()
              }
       })
}
</script>
<style>
       body {
              background-color: gray
       }
